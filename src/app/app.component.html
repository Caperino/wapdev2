<mat-toolbar color="primary">
  <button mat-button *ngIf="userService.isLoggedIn$ | async"  [matMenuTriggerFor]="movieMenu">Movies</button>
    <mat-menu #movieMenu="matMenu">
        <button mat-menu-item routerLink="/movie-list">List</button>
        <button *ngIf="userService.hasPermission('yamod.add_movie')" mat-menu-item routerLink="/movies-create">Create</button>
        <button mat-menu-item (click)="userService.logout()">Logout</button>
    </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
